<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Lineares - Eliminação de Gauss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 class="title">Sistemas Lineares - Eliminação de Gauss</h1>

        <div class="ordem">
            <input placeholder="Número da ordem..." type="number" class="inputOrdem">

            <button id="generateButton">Gerar</button>
        </div>

        <section class="hidden" style="display: none;">
            <section class="body">
                <section class="inputs"></section>
                <section class="condition"></section>
            </section>

            <button id="resultButton">Calcular</button>
        </section>

        <div id="identity"></div>
        <div id="result"></div>
    </div>

    <footer>
        <p>By:
            <a href="https://github.com/dudulacerdadl" target="_blank" rel="noopener noreferrer"> Eduardo Lacerda</a> e
            <a href="https://github.com/VazMF" target="_blank" rel="noopener noreferrer"> Maria Fernanda</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
