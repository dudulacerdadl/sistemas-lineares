<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Lineares - Eliminação de Gauss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1 class="title">Sistemas Lineares - Eliminação de Gauss</h1>

        <section class="body">
            <section class="inputs">
                <div class="row ">
                    <input type="number" class="inputRow" id="l1c1">
                </div>
                <div class="row">
                    <input type="number" class="inputRow" id="l1c2">
                </div>
                <div class="row">
                    <input type="number" class="inputRow" id="l1c3">
                </div>
                <br>
                <div class="row">
                    <input type="number" class="inputRow" id="l2c1">
                </div>
                <div class="row">
                    <input type="number" class="inputRow" id="l2c2">
                </div>
                <div class="row">
                    <input type="number" class="inputRow" id="l2c3">
                </div>
                <br>
                <div class="row">
                    <input type="number" class="inputRow" id="l3c1">
                </div>
                <div class="row">
                    <input type="number" class="inputRow" id="l3c2">
                </div>
                <div class="row">
                    <input type="number" class="inputRow" id="l3c3">
                </div>
            </section>

            <section class="condition">
                <div class="row">
                    <input type="number" class="inputRow" id="r1">
                </div>
                <br>
                <div class="row">
                    <input type="number" class="inputRow" id="r2">
                </div>
                <br>
                <div class="row">
                    <input type="number" class="inputRow" id="r3">
                </div>
            </section>
        </section>

        <button id="resultButton">Calcular</button>

        <div id="result"></div>
    </div>

    <footer>
        <p>By:
            <a href="https://github.com/dudulacerdadl" target="_blank" rel="noopener noreferrer"> Eduardo Lacerda</a> e
            <a href="https://github.com/VazMF" target="_blank" rel="noopener noreferrer"> Maria Fernanda</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
